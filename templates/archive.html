<table class="archive">
$for(years)$

  <tr class="archive__year">
    <th>$year$</th>
  </tr>

  $for(months)$
    <tr>
      <th>$month$</th>
    </tr>
      $for(posts)$
        <tr>
          <th>$date$</th>
          <td><a class="link" href="$url$">$title$</a></td>
        </tr>
      $endfor$
  $endfor$

$endfor$
</table>
